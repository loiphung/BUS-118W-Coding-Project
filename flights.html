      <header>
        <div class="search-bar">
          <h1 class="welcome-headline">Welcome to Flights</h1>
          <h2 class="command">Please Proceed to Pick Your Flights Below тее</h2>
          <form action="#" role="search" aria-label="site">
            <label>
              <div id="radio">
                <input id="one-way" type="radio" name="flight-option" values="one-way" checked>
              <label for="one-way">One Way</label>
              <input id="round-trip" type="radio" name="flight-option" values="round-trip">
              <label for="round-trip">Round Trip</label> 
              </div>
              
              <!-- New features, adding numbers of adults, children and economic classes-->
              <div id="flight-info">
                <div class="info-box">
                  <label for="adults">Adults</label>
                  <select name="adults" id="adults">
                    <option value="1" >1</option>
                    <option value="2" >2</option>
                    <option value="3" >3</option>
                    <option value="4" >4</option>
                  </select>
                </div>
                <div class="info-box">
                  <label for="children">Children</label>
                  <select name="children" id="children">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
                <div class="info-box">
                  <label for="class-type">Class</label>
                  <select name="class-type" id="class-type">
                    <option value="Economy">Economy</option>
                    <option value="Business">Business</option>
                    <option value="First">First Class</option>
                  </select>
                </div>
              </div>
  
                <!-- This is the later-->
              <img id="search-icon" src="Search Icon.png" alt="Search Icon">
              <input id="from" type="search" placeholder="From?" required> 
              <input id="to" type="search" placeholder="To?" required> 
              <label for="start-date">Select Start Date</label>
              <input id="start-date" type="date" name="date-choice" required>
              <label for="end-date">Select End Date</label>
              <input id="end-date" type="date" name="date-choice" required>
            </label>
            <button id="search-button" type="submit" onclick="displayFunction()">Search </button>
          </form>
        </div>
      </header>
  
  
      <section>
          <!-- Result Pannel-->
        <div class="display-pannel">
          <div class="airline-info">
            <h3 id="search-result">Your Flight Information</h3>
            <p id="start-location"></p>
            <p id="end-location"></p>
            <p id="radio-value"></p>
            <p id="adult-number"></p>
            <p id="children-number"></p>
            <p id="class-value"></p>
            <p id="start"></p>
            <p id="end"></p>
          </div>
          <div class="select-flight">
            <h2 id="price">Price</h2>
            <form action="#">
              <button id="select-button" type="submit" onclick="displayAlert()">Select Flight</button>
            </form>
          </div>
        </div>
      </section>
